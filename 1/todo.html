<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="container"></div>
  <script>
    var todos = [
      {
        text: 'sleep',
        done: false
      },
      {
        text: 'drink',
        done: true
      },
      {
        text: 'study',
        done: false
      }
    ]
    var container = document.querySelector('#container')
    container.innerHTML = renderHTML()
  function renderHTML() {
    return `
      <div>
        <input type="checkbox">
        <input type="text">
      </div>
      <ul>
        ${
          todos.map(todo => {
            return `
              <li>
                <input type="checkbox" ${todo.done ? 'checked' : ''}>
                <span>${todo.text}</span>
                <button>Delete</button>
              </li> 
            `
          }).join('\n')
        }
      </ul>
      <div>
        <span>${todos.filter(it => it.done == false).length}items left</span>
        <div>
          <label><input type="radio" name="category" value="all">All</label>
          <label><input type="radio" name="category" value="active">Active</label>
          <label><input type="radio" name="category" value="completed">Completed</label>
        </div>
        ${todos.some(it => it.done) ?'<button>Clear completed</button>': ''}
      </div>
    `
  }
  </script>
</body>
</html>
