<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body, html {
      height: 100%;
      width: 100%;
    }
    div.container{
      width: 100%;
      display: flex;
      flex-direction: column;
      height: 100%;
      flex-wrap: wrap;
      box-sizing: border-box;
    }
    .a1, .a2, .a3, .a4, .a5 {
      height: 100%;
      width: 200px;
      border-right: 3px solid black;
      box-sizing: border-box;
    }
    .a2 {
      width: calc(100% - 600px);
      height: 80px;
    }
   .a3 {
     height: calc(100% - 80px);
   }
  </style>
</head>
<body>
  <div class="container">
    <div class="class=a1"></div>
    <div class="class=a2"></div>
    <div class="class=a3"></div>
    <div class="class=a4"></div>
    <div class="class=a5"></div>
  </div>
</body>
</html>
