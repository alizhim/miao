<script id="ch0103/17" type="xx" >
  var x1 = Number(prompt('请输入x1'))
  var y1 = Number(prompt('请输入y1'))
  var x2 = Number(prompt('请输入x2'))
  var y2= Number(prompt('请输入y2'))
  var x3 = Number(prompt('请输入x1'))
  var y3 = Number(prompt('请输入y1'))
  var a = Math.sqrt((x2 - x1) * (x2 - x1) + (y2 - y1) * (y2 - y1))
  var b = Math.sqrt((x3 - x1) * (x3 - x1) + (y3 - y1) * (y3 - y1))
  var c = Math.sqrt((x2 - x3) * (x2 - x3) + (y2 - y3) * (y2 - y3))
  var p = (a + b + c) / 2.0
  var area = Math.sqrt(p * (p - a) * (p - b) * (p - c))
  console.log(area.toFixed(2))
</script>
