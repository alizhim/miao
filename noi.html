<script id="ch0103/17" type="xx" >
  var x1 = Number(prompt('请输入x1'))

  var x3 = Number(prompt('请输入x1'))
  var y3 = Number(prompt('请输入y1'))
  var a = Math.sqrt((x2 - x1) * (x2 - x1) + (y2 - y1) * (y2 - y1))
  var b = Math.sqrt((x3 - x1) * (x3 - x1) + (y3 - y1) * (y3 - y1))

  console.log(area.toFixed(2))
</script>

<script id="ch0105/22" type="xx">
  var hand = 0 // 手上的钱
  var stock = 0 // 已经存的钱
  var ok = true

  for (var i = 1; i <= 12; i++) {
    hand += 300 // 月初给的零花钱
    var budget = Number(prompt())//本月预算

    if (hand < budget) {//手上已有的钱不足这个月的预算
      console.log(-i)
      ok = false
      break
    }

    hand = hand - budget

    if (hand >= 100) {//除去预算后的钱多于100，可以存起来
      stock += hand - hand % 100
      hand = hand % 100
    }
  }

  if (ok) {
    console.log(stock * 1.2)
  }

</script>
