<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
  label {
  display: inline-block;
  width: 100px;
  height: 50px;
  border: 3px solid gray;
  border-radius: 9999px;
  position: relative;
  transition: .6s;
}
input {
  position: absolute;
}
label::before {
  content: '';
  display: inline-block;
  margin: 3px;
  width: 44px;
  height: 44px;
  border-radius: 9999px;
  background-color: white;
  position: absolute;
  left: 0;
  transition: all 16s, width 16s , padding 16s 4s;
}
  </style>
</head>
<body>
  <div>
    <input type="checkbox" id="a">
    <label for="a">
    </label>
  </div>
</body>
</html>
